        <div class="header">
            <h1><span>T</span><span>r</span><span>a</span><span>c</span><span>k</span><span>i</span><span>n</span><span>g</span>
            </h1>
        </div>
        <input type="text" name="" class="inputNoPackage hide" placeholder="Wprowadź numer przesyłki">
        <button class="inteligentBtn hide">Skopiuj link</button>
        <div class="buttons hide">
            <button id="inpost" class="brandBtn brandBtn--rotate"></button>
            <button id="dpd" class="brandBtn brandBtn--rotate"></button>
            <button id="dhl" class="brandBtn brandBtn--rotate"></button>
            <button id="pocztex" class="brandBtn brandBtn--rotate"></button>
            <button id="raben" class="brandBtn brandBtn--rotate"></button>
            <button id="gls" class="brandBtn brandBtn--rotate"></button>
            <button id="fedex" class="brandBtn brandBtn--rotate"></button>
            <button id="ups" class="brandBtn brandBtn--rotate"></button>
        </div>
        <div class="info hide"></div>
    </div>

    <div class="settings hide">
        <button class="closeBtn">Zamknij</button>
        <div class="settings__boxes">
            <div class="settings__box">
                <div class="settings__header">Tryb działania:</div>
                <div class="settings__btns" data-mode="operatingMode">
                    <div type="submit" class="settings__btn" data-mode="standard">standardowy</div>
                    <div type="submit" class="settings__btn" data-mode="withoutInput">bez wyszukiwarki</div>
                    <div type="submit" class="settings__btn" data-mode="intelligent">intligentny</div>
                </div>
            </div>
            <div class="settings__box">
                <div class="settings__header">Autoamtyczne otwieranie strony z trackingiem</div>
                <div class="settings__btns" data-mode="autoOpenLink">
                    <div type="submit" class="settings__btn" data-mode="autoOpenLinkOff">wyłączone</div>
                    <div type="submit" class="settings__btn" data-mode="autoOpenLinkOn">włączone</div>
                </div>

            </div>
            <div class="settings__box">
                <div class="settings__header">Ustawienie wyświetlania:</div>
                <div class="settings__btns" data-mode="darkMode">
                    <div type="submit" class="settings__btn" data-mode="darkModeOff">tryb jasny</div>
                    <div type="submit" class="settings__btn settings__btn--disabled" data-mode="darkModeOn">tryb ciemny
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="alert hide">
        <p class="alert__info"></p>
    </div>
